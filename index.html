            <figure class=highlight>
                <pre><code>$ bower install open-sans-all</code></pre>
            </figure>
            <h2>Install with NPM</h2>
            <figure class=highlight>
                <pre><code>$ npm install open-sans-all</code></pre>
            </figure>
            <h2>Usage</h2>
            <b>HTML:</b>
            <figure class=highlight>
                <pre><code>&lt;link rel=&quot;stylesheet&quot; href=&quot;./css/open-sans.min.css&quot;&gt;</code></pre>
            </figure>
            <b>CSS:</b>

}</code></pre>
